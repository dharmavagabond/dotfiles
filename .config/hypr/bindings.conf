$mainMod = SUPER # Sets "Windows" key as main modifier

# Close window
bind = $mainMod, Q, killactive

# Tiling
bind = $mainMod, slash, togglesplit, # dwindle
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod CTRL SHIFT, F, fullscreen, 0

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap active window with the one next to it with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Application bindings
$tui = app2unit -- kitty.desktop:TUI

bind = $mainMod, space, exec, fuzzel
bind = $mainMod, return, exec, app2unit-term
bind = $mainMod  SHIFT, SPACE, exec, hyprworm
bind = $mainMod, A, exec, $tui --title btop -e mise x -- btop
bind = $mainMod, C, exec, $tui --title calcure -e calcure
bind = $mainMod, D, exec, app2unit -- vesktop
bind = $mainMod, G, exec, omarchy-launch-or-focus GitHub "app2unit -a GitHub -- GitHub.desktop"
bind = $mainMod, F, exec, $tui --title yazi -e mise x -- yazi
bind = $mainMod, N, exec, app2unit -a nvim -- nvim.desktop
bind = $mainMod, M, exec, app2unit -- proton-mail
bind = $mainMod, P, exec, app2unit -- proton-pass
bind = $mainMod, T, exec, app2unit -- tidal-hifi
bind = $mainMod, X, exec, $tui --title clipse --class clipse -e clipse
bind = $mainMod, Y, exec, omarchy-launch-or-focus YouTube "app2unit -a YouTube -- YouTube.desktop"
bind = $mainMod, Z, exec, app2unit -- zen-browser

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Resize active window
bind = $mainMod, minus, resizeactive, -100 0
bind = $mainMod, equal, resizeactive, 100 0
bind = $mainMod SHIFT, minus, resizeactive, 0 -100
bind = $mainMod SHIFT, equal, resizeactive, 0 100

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Power menu controls lock, suspend, restart, shutdown
$gigabyteId = hyprctl monitors -j | jq -r '.[] | select(.name == "DP-1").id'
bind = $mainMod, ESCAPE, exec, pidof wlogout || uwsm app -- wlogout -P "$gigabyteId" -b 2

# Notifications
bind = $mainMod, comma, exec, swaync-client --close-latest
bind = $mainMod SHIFT, comma, exec, swaync-client --close-all
bind = $mainMod CTRL, comma, exec, swaync-client --toggle-dnd

# Screenshots
bindd = , PRINT, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot of window, exec, omarchy-cmd-screenshot window
bindd = CTRL, PRINT, Screenshot of display, exec, omarchy-cmd-screenshot output

# Screenrecord
bindd = ALT, PRINT, Screen record a region, exec, omarchy-cmd-screenrecord region
bindd = ALT SHIFT, PRINT, Screen record a region with audio, exec, omarchy-cmd-screenrecord region audio
bindd = CTRL ALT, PRINT, Screen record display, exec, omarchy-cmd-screenrecord output
bindd = CTRL ALT SHIFT, PRINT, Screen record display with audio, exec, omarchy-cmd-screenrecord output audio

# Color picker
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Brightness
bind = ,F1, exec, sh ~/.config/hypr/scripts/brightness.sh down
bind = ,F2, exec, sh ~/.config/hypr/scripts/brightness.sh up

# Laptop multimedia keys for volume
$volume = volumectl -M $(hyprctl monitors -j | jq -r '.[] | select(.focused == true).id')
bindel = ,XF86AudioRaiseVolume, exec, $volume -u up
bindel = ,XF86AudioLowerVolume, exec, $volume -u down
bindel = ,XF86AudioMute, exec, $volume toggle-mute
bindel = ,XF86AudioMicMute, exec, $volume -m toggle-mute

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
