$mainMod = SUPER # Sets "Windows" key as main modifier

# Close window
bind = $mainMod, Q, killactive,

# Tiling
bind = $mainMod, slash, togglesplit, # dwindle
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod CTRL SHIFT, F, fullscreen, 0

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap active window with the one next to it with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Application bindings
$newTerminal = uwsm app -- kitty
$terminal = uwsm app -- kitty --single-instance --instance-group tui
$browser = uwsm app -- zen-browser
$webapp = uwsm app -- brave --new-window --ozone-platform=wayland --app

bind = $mainMod, space, exec, fuzzel
bind = $mainMod, return, exec, $newTerminal
bind = $mainMod, A, exec, $terminal -e mise x -- btop
bind = $mainMod, C, exec, $terminal -e calcure
bind = $mainMod, D, exec, uwsm app -- discord
bind = $mainMod, F, exec, $terminal -e mise x -- yazi
bind = $mainMod, N, exec, gio launch ~/.local/share/applications/nvim.desktop
bind = $mainMod, M, exec, uwsm app -- proton-mail
bind = $mainMod, P, exec, uwsm app -- proton-pass
bind = $mainMod, T, exec, uwsm app -- tidal-hifi
bind = $mainMod, Y, exec, $webapp="https://youtube.com"
bind = $mainMod, Z, exec, $browser

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Resize active window
bind = $mainMod, minus, resizeactive, -100 0
bind = $mainMod, equal, resizeactive, 100 0
bind = $mainMod SHIFT, minus, resizeactive, 0 -100
bind = $mainMod SHIFT, equal, resizeactive, 0 100

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Aesthetics
bind = $mainMod SHIFT, SPACE, exec, ~/.local/share/omarchy/bin/omarchy-restart-waybar

# Power menu controls lock, suspend, restart, shutdown
$gigabyteId = hyprctl monitors -j | jq -r '.[] | select(.name == "DP-1").id'
bind = $mainMod, ESCAPE, exec, uwsm app -- wlogout -P "$gigabyteId" -b 2

# Notifications
bind = $mainMod, comma, exec, swaync-client --close-latest
bind = $mainMod SHIFT, comma, exec, swaync-client --close-all
bind = $mainMod CTRL, comma, exec, swaync-client --toggle-dnd

# Screenshots
bind = , PRINT, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot
bind = SHIFT, PRINT, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot window
bind = CTRL, PRINT, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot output

# Screenrecord
bind = ALT, PRINT, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord
bind = CTRL ALT, PRINT, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord output

# Color picker
bind = $mainMod, PRINT, exec, hyprpicker -a

# Brightness
bind = ,F1, exec, sh ~/.config/hypr/scripts/brightness.sh down
bind = ,F2, exec, sh ~/.config/hypr/scripts/brightness.sh up

# Laptop multimedia keys for volume
$volume = volumectl -M $(hyprctl monitors -j | jq -r '.[] | select(.focused == true).id')
bindel = ,XF86AudioRaiseVolume, exec, $volume -u up
bindel = ,XF86AudioLowerVolume, exec, $volume -u down
bindel = ,XF86AudioMute, exec, $volume toggle-mute
bindel = ,XF86AudioMicMute, exec, $volume -m toggle-mute

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
