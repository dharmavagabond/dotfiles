console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[palette]
cat_sapphire = '#209fb5'
tokyo_blue = '#7aa2f7'
tokyo_magenta = '#bb9af7'
tokyo_red = '#f7768e'
tokyo_yellow = '#e0af68'

[upgrade]
source = 'cdn'
interval = '168h'
auto = true
notice = false

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'path'
style = 'plain'
background = 'transparent'
foreground = 'p:tokyo_blue'
template = '{{ .Path }}'

[blocks.segments.properties]
style = 'full'

[[blocks.segments]]
type = 'git'
style = 'plain'
foreground = 'p:lavander'
background = 'transparent'
template = " {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{end}}<p:cat_sapphire> {{if gt .Behind 0}}⇣{{end}}{{ if gt .Ahead 0 }}⇡{{ end }}</>"

[blocks.segments.properties]
fetch_status = true
branch_icon = "\ue725 "
cherry_pick_icon = "\ue29b "
commit_icon = "\uf417 "
merge_icon = "\ue727 "
no_icon = "\uf0c3 "
rebase_icon = "\ue728 "
revert_icon = "\uf0e2 "
tag_icon = "\uf412 "

[[blocks.segments]]
type = 'executiontime'
style = 'plain'
foreground = 'p:tokyo_yellow'
background = 'transparent'
template = ' {{ div .Ms 1000 }}s'

[blocks.segments.properties]
threshold = 5000

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'text'
style = 'plain'
background = 'transparent'
foreground_templates = [
  "{{if gt .Code 0}}p:tokyo_red{{else}}p:tokyo_magenta{{end}}",
]
template = "\uf105"

[transient_prompt]
background = 'transparent'
foreground_templates = [
  "{{if gt .Code 0}}p:tokyo_red{{else}}p:tokyo_magenta{{end}}",
]
template = "\uf105 "

[secondary_prompt]
foreground = 'p:tokyo_magenta'
background = 'transparent'
template = "\uf105\uf105  "
